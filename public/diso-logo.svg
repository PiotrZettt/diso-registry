<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for blockchain elements -->
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner certification ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Blockchain connection nodes (hexagonal pattern) -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none">
    <!-- Outer hexagon -->
    <polygon points="100,35 125,50 125,80 100,95 75,80 75,50" />
    <!-- Inner connecting lines -->
    <line x1="100" y1="50" x2="100" y2="80" />
    <line x1="88" y1="57" x2="112" y2="73" />
    <line x1="112" y1="57" x2="88" y2="73" />
  </g>
  
  <!-- Central "d" letter (stylized) -->
  <g fill="white">
    <!-- The "d" shape with modern styling -->
    <path d="M85 120 L85 140 L95 150 L110 150 Q120 150 125 140 L125 125 Q125 115 115 110 L100 110 L100 120 Z" />
    <rect x="85" y="105" width="8" height="45" rx="2"/>
    <!-- ISO circle indicator -->
    <circle cx="135" cy="125" r="4" fill="rgba(255,255,255,0.8)"/>
    <text x="135" y="129" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#2563eb">ISO</text>
  </g>
  
  <!-- Verification checkmark -->
  <g stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M140 100 L148 108 L160 90" />
  </g>
  
  <!-- Blockchain blocks (small decorative elements) -->
  <g fill="rgba(255,255,255,0.4)">
    <rect x="45" y="85" width="8" height="8" rx="1"/>
    <rect x="45" y="95" width="8" height="8" rx="1"/>
    <rect x="45" y="105" width="8" height="8" rx="1"/>
    <!-- Connecting lines -->
    <rect x="53" y="88" width="4" height="2" rx="1"/>
    <rect x="53" y="98" width="4" height="2" rx="1"/>
  </g>
  
  <!-- Decentralized network dots -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="60" cy="60" r="2"/>
    <circle cx="140" cy="60" r="2"/>
    <circle cx="160" cy="140" r="2"/>
    <circle cx="40" cy="140" r="2"/>
    <!-- Connection lines -->
    <line x1="60" y1="60" x2="100" y2="65" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="140" y1="60" x2="100" y2="65" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  </g>
</svg>